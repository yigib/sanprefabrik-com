# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://altinaystrafor.com"
defaultContentLanguage = "tr"

pluralizeListTitles = "false" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
paginate = 20
summaryLength = 30

buildDrafts = false
buildFuture = false

#googleAnalytics = "G-PEDMYR1V0K"

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "etiketler"
  category = "kategoriler"
  author = "yazarlar"
  series = "seriler"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
